<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
  <div class="m-3">
    <p class="fs-1 text-center fw-bold">Find your favourite wallpapers</p>
    <form hx-get="/get_wps" hx-trigger="submit" hx-target="#wallpapers">
        <input type="text" class="form-control mb-2" name="wallpaper_search" id="wallpaper_search" placeholder="Search the wallpaper" aria-label="Search the wallpaper">
        <button type="submit" style="width: 100%;" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div id="wallpapers">
  </div>
</body>
</html>
